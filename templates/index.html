<!DOCTYPE html>
<html>
<head>
  <title>All Ireland Hurling Championship 2017</title>
  <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/keen-dashboards.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
</head>

<body class="application">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">All Ireland Hurling Championship 2017</a>
      </div>
    </div>
  </div>

  <div  id="outer" class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">

          <!-- Stage Of Championship Pie -->
          <div class="col-lg-3">
            <div class="chart-wrapper">
              <div class="chart-title">
                Stage Of Championship
              </div>
              <div class="chart-stage">
                <div id="stage-of-all-ireland-chart"></div>
              </div>
            </div>
          </div>

          <!-- Score Breakdown -->
          <div class="col-lg-3">
            <div class="chart-wrapper">
              <div class="chart-title">
                Score Breakdown
              </div>
              <div class="chart-stage">
                <div id="score-breakdown"></div>
              </div>
            </div>
          </div>

          <!-- Total Goals Number Display-->
          <div class="col-lg-3 numDispDiv">
            <div class="chart-wrapper">
              <div class="chart-title">
                Total Goals
              </div>
              <div class="chart-stage numberDisplay">
                  <div id="total-goals-nd"></div>
              </div>
            </div>
          </div>


      <!-- Metric 2 -->
      <div class="col-sm-3 numDispDiv">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Points
          </div>
          <div class="chart-stage numberDisplay">
            <div id="total-points-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->
             <!-- dropdown menu of players -->
          <div class="col-lg-6 selectPlayerDiv">
            <div class="chart-wrapper">
              <div class="chart-title">
                Select a player
              </div>
              <div class="chart-stage">
                <div id="player-dropdown"></div>
              </div>
            </div>
          </div>
               <!-- players-->
          <div id="teams" class="col-lg-5">
            <div class="chart-wrapper">
              <div class="chart-title">
                  Teams in the 2017 Hurling Championship
              </div>
              <div class="chart-stage">
                <div id="players-chart"></div>
              </div>
            </div>
          </div>
   <!-- Teams -->
          <div id="teams" class="col-lg-7">
            <div class="chart-wrapper">
              <div class="chart-title">
                  Teams in the 2017 Hurling Championship
              </div>
              <div class="chart-stage">
                <div id="teams-chart"></div>
              </div>
            </div>
          </div>
          <!-- teams -->

           <div class="col-lg-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                COMPARE 2 TEAMS
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>
  <hr>
  <p class="small text-muted">  I LOVE &#9829; HURLING</p>
  <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
</body>
</html>
